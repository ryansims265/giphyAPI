<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy API</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>
    <div id="buttonhere">

    </div>
    <form>
        Add Another Animal<br>
        <input type="text" id="user-animal">
        <button id="submit">Submit</button>
        <div id="gifs-here">

        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var animals = ["Panda", "Tiger", "Otter", "Lynx"];

        //This is to create the preset buttons 
        function renderButtons() {
            $("#buttonhere").empty();

            for (var i = 0; i < animals.length; i++) {
                var a = $("<button>");
                a.addClass("animalbutton");
                a.attr("data-name", animals[i]);
                a.text(animals[i]);
                $("#buttonhere").append(a);
            }
        }

        renderButtons();
//Will create the button from the user-input 
        $("#submit").on("click", function (event) {
            event.preventDefault();
            var button = $("<button>");
            button.addClass("animalbutton");
            var newanimal = $("#user-animal").val();
            console.log(newanimal);
            button.text(newanimal);
            $("#buttonhere").append(button);
            $("#user-animal").text("");
        });

//Will pull the Gif and display on the page 
        $(".animalbutton").on("click", function (event) {
            console.log($("Button Clicked"));
            var character = $(this).text();
            var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + character + "&api_key=UEwcmETVElqjuwVy00SBKoIPXpye5k80";
            console.log(queryURL);
            
//Here is the API to pull the gif 
            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {
                console.log(response.data[1].images);
                var imageUrl = response.data[1].images.fixed_height.url;
                var animalImage = $("<img>");
                animalImage.attr("src", imageUrl);
                animalImage.attr("alt", "animal gif");
                $("#gifs-here").prepend(animalImage);
            });
        })





    </script>
</body>

</html>
